Status_view:
  view: yes
  icon: mdi:wrench
  name: Status
  entities:
    - group.homeassistantstatus
    - group.fail2ban

HomeAssistantStatus:
  name: HomeAssistant Status
  entities:
    - sensor.hass_ssl_certificate_expiry
    - sensor.emoncms_ssl_certificate_expiry
    - sensor.processor_use
    - sensor.load_1m
    - sensor.memory_use
    - sensor.memory_use_percent
    - sensor.disk_use_percent_config

Fail2Ban:
  name: Fail2Ban
  entities:
    - sensor.fail2ban_ha
    - sensor.fail2ban_sshd
