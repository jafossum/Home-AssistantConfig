  - alias: "Temperature Weekdays Morning"
    trigger:
      platform: time
      at: "05:30:00"
    condition:
      - condition: state
        entity_id: input_boolean.vacation_mode
        state: 'off'
      - condition: time
        weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
