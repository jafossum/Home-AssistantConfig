  - alias: Door Alarm
    trigger:
      - platform: state
        entity_id:
          - sensor.gardendoor_open
        from: 'Closed'
      - platform: state
        entity_id:
          - lock.ytterdor
        from: 'locked'
    condition:
      condition: state
      entity_id: input_boolean.alarm_shell_mode
      state: 'on'
    action:
      - service: notify.ios_fossum_iphone
        data_template:
          title: 'Door Alarm'
          message: "An alarm has been detected on {{ trigger.to_state.attributes.friendly_name }} Please investigate IMMEDIATELY."
